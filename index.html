<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPB Graphs</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        row-gap: 1rem;
      }

      .standingsCanvas {
        max-width: 1000px;
        max-height: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="clStandings" class="standingsCanvas"></canvas>
      <canvas id="plStandings" class="standingsCanvas"></canvas>
      <canvas id="opStandings" class="standingsCanvas"></canvas>

      <canvas id="clPythagenPatGraph" class="standingsCanvas"></canvas>
      <canvas id="plPythagenPatGraph" class="standingsCanvas"></canvas>
      <canvas id="opPythagenPatGraph" class="standingsCanvas"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
      const drawStandings = (elementId, standings) => {
        const ctx = document.getElementById(elementId);
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: standings.map(team => team.name),
            datasets: [{
              label: '貯金',
              data: standings.map(team => team.win - team.lose),
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: '各球団の貯金(勝利数 - 敗北数)'
              }
            }
          }
        });
      }

      // ピタゴラス勝率(改善版)の描画
      const pythagenPatGraph = (elementId, standings) => {
        const data = {
          labels: standings.map(team => team.name),
          datasets: [
            {
              label: '勝率',
              data: standings.map(team => team.pct),
            },
            {
              label: 'PythagenPat(ピタゴラス勝率の改善版)',
              data: standings.map(team => team.pythagenPat),
            }
          ]
        }

        const ctx = document.getElementById(elementId);
        new Chart(ctx, {
          type: 'bar',
          data: data,
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: '各球団の勝率と PythagenPat(ピタゴラス勝率の改善版)'
              }
            }
          }
        });
      }

      import cl from "./output/CL.json" assert { type: "json" };
      import pl from "./output/PL.json" assert { type: "json" };
      import op from "./output/OP.json" assert { type: "json" };

      // 順位表の描画
      drawStandings('clStandings', cl);
      drawStandings('plStandings', pl);
      drawStandings('opStandings', op);

      // アルゴリズム勝率(改善版)の描画
      pythagenPatGraph('clPythagenPatGraph', cl);
      pythagenPatGraph('plPythagenPatGraph', pl);
      pythagenPatGraph('opPythagenPatGraph', op);

    </script>
  </body>
</html>
